---

# A productive combinatorial system

Every day, speakers (including children) are exposed to **sentences they've never heard before**. 

Linguists take this as evidence for a system of **internalized rules** specifying:

  1. What counts as a well-formed sentence of the language.

  2. What is the meaning of each well-formed sentence.
